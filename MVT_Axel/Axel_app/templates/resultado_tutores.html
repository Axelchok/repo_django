{% extends "padre.html" %}
{% load static %}

{% block contenido %}

<body>
    
    {% if tutores %}

    <ul>
    {% for tutor in tutores %}
        <li>{{tutor.nombre}}</li>
        <li>{{tutor.curso}}</li>
        <li>{{tutor.comision}}</li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No se encuentra el tutor</p>
    {% endif %}
    <button>
        <a href="{% url 'inicio' %}">Volver</a>
    </button>
</body>

{% endblock %}
