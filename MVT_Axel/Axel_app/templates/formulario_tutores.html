{% extends "padre2.html" %}
{% load static %}

{% block contenido %}

<form action="alta_tutores" method="POST">
    {% csrf_token %}
    <p>Nombre:</p>
    <input type="text" name="nombre" required> 
    <p>Curso:</p>
    <input type="text" name="curso" required>
    <p>Comision:</p>
    <input type="number" name="comision" required>
    <input type="submit" value="Enviar">
</form>

{% endblock %}
</html>
