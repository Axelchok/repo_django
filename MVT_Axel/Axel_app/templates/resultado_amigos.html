{% extends "padre.html" %}
{% load static %}

{% block contenido %}

<body>
    
    {% if amigos %}

    <ul>
    {% for amigo in amigos %}
        <li>{{amigo.nombre}}</li>
        <li>{{amigo.deporte_favorito}}</li>
        <li>{{amigo.edad}}</li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No se encuentra el amigo</p>
    {% endif%}
    <button>
        <a href="{% url 'inicio' %}">Volver</a>
    </button>
</body>

{% endblock %}
