{% extends "padre2.html" %}
{% load static %}

{% block contenido %}

<form action="{% url 'editar_amigo' amigo.id %}" method="POST">
    {% csrf_token %}
    <p>Nombre:</p>
    <input type="text" name="nombre" required>
    <p>Deporte favorito:</p>
    <input type="text" name="deporte_favorito" required>
    <p>Edad:</p>
    <input type="number" name="edad" required>
    <input type="submit" value="Enviar">
</form>

{% endblock %}
</html>
