{% extends "padre.html" %}
{% load static %}

{% block contenido %}

<body>
    
    {% if familiares %}

    <ul>
    {% for familiar in familiares %}
        <li>{{familiar.documento}}</li>
        <li>{{familiar.nombre}}</li>
        <li>{{familiar.fecha}}</li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No se encuentra el familiar</p>
    {% endif%}
    <button>
        <a href="{% url 'inicio' %}">Volver</a>
    </button>
</body>

{% endblock %}
